
name: Build Master

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - id: checkout
      - name: Checkout Project
      - uses: actions/checkout@v2

      - id: setup-java
      - name: Set up JDK 12
        uses: actions/setup-java@v1
        with:
          java-version: 12

      - id: build-master
        name: Build Master
        env:
          run: mvn --no-transfer-progress --batch-mode clean install
