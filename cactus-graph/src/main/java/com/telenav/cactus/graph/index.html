<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        background-color: #222222;
    }

    .links line {
        stroke: #666;
        stroke-opacity: 1;
        stroke-width: 0.5px;
    }

    .nodes circle {
        stroke: #999999;
        stroke-width: 1.5px;
    }

    .node text {
        font: 9px helvetica;
        color: white;
    }

    .labels {
        color: white;
    }

    .label {
        color: white;
        font-size: 0.75em;
        z-index: 10000;
        text-shadow: 1px 1px 2px black;
    }

    div.tooltip {
        position: absolute;
        text-align: center;
        padding: 2px;
        font: 1.25em helvetica;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }

</style>
<div style="overflow: scroll">
    <svg width="1400" height="1000"></svg>
</div>

<script src="https://d3js.org/d3.v4.js"></script>
<script>
    let factor = 50;

    let svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

    let div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

    let color = d3.scaleOrdinal(d3.schemeCategory20);

    let simulation = d3.forceSimulation()
            .alpha(__ALPHA__)
            .alphaDecay(__ALPHA_DECAY__)
            .velocityDecay(__VELOCITY_DECAY__)
            .force("link", d3.forceLink().id(function (d) {
                return d.id;
            }))
            .force("charge", d3.forceManyBody()
                    .strength(__CHARGE_FORCE_STRENGTH__)
                    .distanceMax(__CHARGE_FORCE_DISTANCE_MAX__)
                    .theta(__CHARGE_FORCE_THETA__))
            .force("collide", d3.forceCollide()
                    .strength(__COLLIDE_FORCE_STRENGTH__)
                    .radius(
                            (d) => {
                        return d.r * __COLLIDE_FORCE_RADIUS_FACTOR__;
                    })
                    .iterations(__COLLIDE_FORCE_ITERATIONS__))
            .force("center", d3.forceCenter(width / 2, height / 2));

    // Need to figure out getting them to pan, zoom and scale with everything
    let labelsEnabled = true;

    d3.json("__FILE__", (error, graph) => {
        if (error)
            throw error;

        let linkedFrom = {};
        let linkedTo = {};
        let indirects = {};

        function addIndirects(key, hsh) {
            if (typeof hsh === 'undefined') {
                return;
            }
            if (typeof indirects[key] === 'undefined') {
                return;
            }
            for (let key2 in hsh) {
                if (key2 === key) {
                    continue;
                }
                for (let key3 in linkedFrom[key2]) {
                    if (key3 === key) {
                        continue;
                    }
                    indirects[key][key3] = true;
                }
                for (let key3 in linkedTo[key2]) {
                    if (key3 === key || hsh[key3]) {
                        continue;
                    }
                    indirects[key][key3] = true;
                }
            }
        }
        for (let i = 0; i < graph.nodes.length; i++) {
            var key = graph.nodes[i].id;
            addIndirects(key, linkedFrom[key]);
            addIndirects(key, linkedTo[key]);
        }

        let rect = svg.append("rect")
                .attr("width", width)
                .attr("height", height)
                .style("fill", "none")
                .style("pointer-events", "all")
                .style("fill", "transparent")
                .style("cursor", "move")
                .call(d3.zoom()
                        .scaleExtent([1 / 16, 4])
                        .on("zoom", zoomed));

        function zoomed() {
            g.attr("transform", d3.event.transform);
            g1.attr("transform", d3.event.transform);
            texts.attr("transform", d3.event.transform);
        }

        var g1 = svg.append("g");
        var g = svg.append("g");

        let node = g
                .attr("class", "nodes")
                .selectAll("circle")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("r", (d) => {
                    let rf = factor * d.rank;

                    return 5 + (rf === NaN ? 0 : rf)
                })
                .attr("fill", (d) => {
                    return color(d.group);
                })
                .on("mouseover", (d) => {
                    div.transition()
                            .duration(200)
                            .style("opacity", .9);
                    div.html(d.name + "<br/>")
                            .style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY - 28) + "px");
                })
                .on("mouseout", (d) => {
                    div.transition()
                            .duration(500)
                            .style("opacity", 0);
                }).call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.on('click', (d) => {
            link.style('opacity', function (l) {
                if (d === l.source || d === l.target) {
                    return 1;
                } else if (
                        (linkedFrom[d.id][l.source.id] || linkedFrom[d.id][l.target.id])
                        || (linkedTo[d.id][l.source.id] || linkedTo[d.id][l.target.id])) {
                    return 0.75;
                } else {
                    if (indirects[d.id][l.source.id] || indirects[d.id][l.target.id]) {
                        return 0.3;
                    }
                }
                return 0.1;
            });
            node.style('opacity', function (n) {
                if (n === d) {
                    return 1;
                } else if ((linkedFrom[d.id][n.id]) || (linkedTo[d.id][n.id])) {
                    return 0.75;
                } else if (indirects[d.id][n.id]) {
                    return 0.3;
                }
                return 0.1;
            });
        });

        node.on('mouseout', function () {
            link.style('stroke-width', 1);
            div.transition()
                    .duration(1200)
                    .style("opacity", 0);
        });
        rect.on('click', function () {
            node.style('opacity', 1.0);
            link.style('opacity', 1.0);
        });

        var link = g1
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line")
                .style("marker-end", "url(#suit)")
                .attr("stroke-width", 1);

        var texts = labelsEnabled ? svg.selectAll("text.label")
                .data(graph.nodes)
                .enter().append("text")
                .attr("class", "label")
                .attr("fill", "white")
                .text(function (d) {
                    return d.name;
                }) : undefined;

        simulation
                .nodes(graph.nodes)
                .on("tick", ticked);

        simulation.force("link")
                .links(graph.links);

        function ticked() {
            link.attr("x1", (d) => {
                return d.source.x;
            }).attr("y1", (d) => {
                return d.source.y;
            }).attr("x2", (d) => {
                return d.target.x;
            }).attr("y2", (d) => {
                return d.target.y;
            });

            node.attr("cx", (d) => {
                return d.x;
            }).attr("cy", (d) => {
                return d.y;
            });

            if (labelsEnabled) {
                texts.attr("x", (d) => {
                    return (d.x + 7 + (d.rank * 10));
                });
                texts.attr("y", (d) => {
                    return (d.y + 7 +(d.rank * 10));
                });
            }
        }
    });

    function dragstarted(d) {
        if (!d3.event.active)
            simulation.alphaTarget(__ALPHA__).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active)
            simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }
</script>
</html>
